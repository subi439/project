version: '3.8'

services:
  # =====================================
  # DATA INGESTION (Kafka)
  # =====================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pipeline-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pipeline-network

  # =====================================
  # SECURITY LAYER (Kerberos KDC)
  # =====================================
  hadoop-kdc:
    build:
      context: .
      dockerfile: Dockerfile.kdc
    hostname: hadoop-kdc
    container_name: hadoop-kdc
    ports:
      - "88:88"
      - "749:749"
    volumes:
      - kdc_data:/var/kerberos/krb5kdc
      - keytabs_data:/etc/security/keytabs
    networks:
      - pipeline-network

  # =====================================
  # STORAGE LAYER (HDFS + Hive)
  # =====================================
  namenode:
    image: apache/hadoop:3
    hostname: namenode
    container_name: namenode
    command: ["hdfs", "namenode"]
    ports:
      - "9870:9870"
      - "8020:8020"
    env_file:
      - ./hadoop.env
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - namenode_data:/tmp/hadoop-root/dfs/name
    networks:
      - pipeline-network

  datanode1:
    image: apache/hadoop:3
    hostname: datanode1
    container_name: datanode1
    command: ["hdfs", "datanode"]
    env_file:
      - ./hadoop.env
    volumes:
      - datanode1_data:/tmp/hadoop-root/dfs/data
    networks:
      - pipeline-network

  datanode2:
    image: apache/hadoop:3
    hostname: datanode2
    container_name: datanode2
    command: ["hdfs", "datanode"]
    env_file:
      - ./hadoop.env
    volumes:
      - datanode2_data:/tmp/hadoop-root/dfs/data
    networks:
      - pipeline-network

  # Hive Metastore Database
  postgres-hive:
    image: postgres:13
    hostname: postgres-hive
    container_name: postgres-hive
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
    volumes:
      - postgres_hive_data:/var/lib/postgresql/data
    networks:
      - pipeline-network

  # =====================================
  # PROCESSING LAYER (Spark)
  # =====================================
  spark-master:
    image: bitnami/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_MEMORY=4g
      - SPARK_DRIVER_MEMORY=4g
      - SPARK_EXECUTOR_MEMORY=4g
      - SPARK_DRIVER_MAX_RESULT_SIZE=2g
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - pipeline-network

  spark-worker1:
    image: bitnami/spark:3.5.0
    hostname: spark-worker1
    container_name: spark-worker1
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 4G
      SPARK_WORKER_CORES: 4
      SPARK_EXECUTOR_MEMORY: 4g
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - pipeline-network

  spark-worker2:
    image: bitnami/spark:3.4
    hostname: spark-worker2
    container_name: spark-worker2
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - pipeline-network

  # =====================================
  # ORCHESTRATION (Airflow)
  # =====================================
  postgres-airflow:
    image: postgres:13
    hostname: postgres-airflow
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    networks:
      - pipeline-network

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    hostname: airflow-init
    container_name: airflow-init
    depends_on:
      - postgres-airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      POWERBI_CLIENT_ID: ${POWERBI_CLIENT_ID:-}
      POWERBI_CLIENT_SECRET: ${POWERBI_CLIENT_SECRET:-}
      POWERBI_TENANT_ID: ${POWERBI_TENANT_ID:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    command: bash -c "airflow db init && airflow users create --username habib --firstname Habib --lastname Admin --role Admin --email admin@example.com --password habib"
    networks:
      - pipeline-network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    hostname: airflow-webserver
    container_name: airflow-webserver
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      POWERBI_CLIENT_ID: ${POWERBI_CLIENT_ID:-}
      POWERBI_CLIENT_SECRET: ${POWERBI_CLIENT_SECRET:-}
      POWERBI_TENANT_ID: ${POWERBI_TENANT_ID:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    ports:
      - "8081:8080"
    command: airflow webserver
    networks:
      - pipeline-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    hostname: airflow-scheduler
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      POWERBI_CLIENT_ID: ${POWERBI_CLIENT_ID:-}
      POWERBI_CLIENT_SECRET: ${POWERBI_CLIENT_SECRET:-}
      POWERBI_TENANT_ID: ${POWERBI_TENANT_ID:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    command: airflow scheduler
    networks:
      - pipeline-network

  # =====================================
  # POWERBI AUTOMATION SERVICE
  # =====================================
  powerbi-automation:
    build:
      context: .
      dockerfile: Dockerfile.powerbi
    hostname: powerbi-automation
    container_name: powerbi-automation
    environment:
      - POWERBI_CLIENT_ID=${POWERBI_CLIENT_ID}
      - POWERBI_CLIENT_SECRET=${POWERBI_CLIENT_SECRET}
      - POWERBI_TENANT_ID=${POWERBI_TENANT_ID}
      - DATABASE_URL=postgresql://powerbi:powerbi123@postgres-powerbi:5432/powerbi
    volumes:
      - ./powerbi-config:/app/config
      - ./data/output:/app/data
    ports:
      - "5000:5000"
    networks:
      - pipeline-network

  # PowerBI Data Database
  postgres-powerbi:
    image: postgres:13
    hostname: postgres-powerbi
    container_name: postgres-powerbi
    environment:
      POSTGRES_DB: powerbi
      POSTGRES_USER: powerbi
      POSTGRES_PASSWORD: powerbi123
    volumes:
      - postgres_powerbi_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pipeline-network
networks:
  pipeline-network:
    driver: bridge

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
  postgres_hive_data:
  postgres_airflow_data:
  postgres_powerbi_data:
  kdc_data:
  keytabs_data:
